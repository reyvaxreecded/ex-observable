<main>
  @for(type of getPostType((post$ | async)!); track $index) {
    <article class="type">
      <h2>{{ type }}</h2>
      @for(post of getPostByType((post$ | async)!, type); track $index) {
        <div class="post">
          <h3>{{ post.title }}</h3>
        </div>
      }
    </article>
  }
</main>
